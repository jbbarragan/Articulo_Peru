<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="waterGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Circle background -->
  <circle cx="100" cy="100" r="100" fill="url(#bgGradient)"/>
  
  <!-- Water drop shape -->
  <path d="M 100 40 C 100 40, 70 70, 70 95 C 70 115, 83 130, 100 130 C 117 130, 130 115, 130 95 C 130 70, 100 40, 100 40 Z" 
        fill="url(#waterGradient)" 
        stroke="white" 
        stroke-width="3"/>
  
  <!-- DOT letters -->
  <text x="100" y="170" font-family="Arial, sans-serif" font-size="36" font-weight="bold" 
        fill="white" text-anchor="middle">DOT</text>
  
  <!-- Small water ripples -->
  <circle cx="100" cy="95" r="15" fill="none" stroke="white" stroke-width="2" opacity="0.5"/>
  <circle cx="100" cy="95" r="25" fill="none" stroke="white" stroke-width="1" opacity="0.3"/>
</svg>
